<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">Welcome</title>
</head>
<body>
<div th:fragment="content">
    <h1 th:text="${h1}">Hello World !</h1>
    <div style="width:50%;height:0;padding-bottom:10%;position:relative;">
        <iframe src="https://giphy.com/embed/26tnoLlWMAUosSvuM" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div><p>
    </p>

        <div class="row">
            <div class="col-sm-6" th:each="gamemode : ${gamemodes}" th:object="${gamemode}">
                <div class="card" >
                    <div class="card-body">
                        <h5 class="card-title" th:text="*{titre}">Special title treatment</h5>
    <p class="card-text">
        <th:block th:each="i : ${#numbers.sequence(0, 4)}">
            <th:block th:if="${i < gamemode.getPartie().size() and gamemode.getPartie().get(i).getTemps() != 10000000 and gamemode.getPartie().get(i).isEtat() != true}" >

                <li >
                    <span th:text="${gamemode.getPartie().get(i).getUser().pseudo +': ' +gamemode.getPartie().get(i).getTemps()+ ' s'}"></span>
                    <a  th:href="@{'/play/loose/' + ${gamemode.getPartie().get(i).getId()}}" >
                        <i class="fas fa-play"></i>
                    </a>
                </li>



            </th:block>

        </th:block>
    </p>
    </div>
    </div>
    </div>


</div>

</body>
<div th:insert="~{footer :: copy}"></div>
</html>
