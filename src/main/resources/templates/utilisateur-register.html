<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">Nouveau Joueur</title>
</head>
<body>
<div th:fragment="content">
    <h1>Nouveau Joueur</h1>

    <form action="#" th:action="@{/utilisateur/add}" th:object="${utilis} "  method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Pseudo</label>
            <input type="text" class="form-control" id="name" placeholder="Pseudo" th:field="*{pseudo}" />
        </div>

        <div class="alert alert-danger" th:if="${#fields.hasErrors('pseudo')}" th:errors="*{pseudo}">Nom Invalide</div>
        <div class="alert alert-danger" th:if="${exist != null}" th:text="${exist}">Nom Invalide</div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
</body>
</html>
